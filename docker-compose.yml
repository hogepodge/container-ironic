version: '2.2'

volumes:
    mariadb-volume:
    ironic-imagedata-volume:

services:
    mariadb:
        image: 'mariadb:10.1.22'
        env_file: './config'
        environment:
            MARIADB_EXTRA_FLAGS: '--max-connections=2000'
        hostname: 'mariadb'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes: 
            - 'mariadb-volume:/var/lib/mysql'

    rabbitmq:
        image: 'rabbitmq:3'
        env_file: './config'
        hostname: 'control'
        ports:
            - '5672:5672'
        expose:
            - '5672'

    dnsmasq-ipmi:
        build: 'service-containers/dnsmasq'
        env_file: './config'
        ports:
            - '53:53'
            - '53:53/udp'
        expose:
            - '53'
        cap_add:
            - 'NET_ADMIN'
        network_mode: 'host'

    keystone-api:
        build: 'service-containers/keystone/.'
        env_file: './config'
        hostname: 'keystone'
        extra_hosts:
            - "control:192.168.1.6"
        ports:
            - '5000:5000'
            - '35357:35357'
        expose:
            - '5000'
            - '35357'
        links:
            - 'mariadb'
            - 'rabbitmq'
        command: '/start-keystone-api.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'

    swift-proxy:
        build: 'service-containers/swift/.'
        env_file: './config'
        hostname: 'swift'
        extra_hosts:
            - "control:192.168.1.6"
        privileged: true
        ports:
            - '8888:8080'
        expose:
            - '8080'
        volumes:
            - '/dev/loop0:/dev/loop1'
        networks:
            swiftnet:
                ipv4_address: '172.16.16.16'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
        command: '/start-service.sh'

    glance-api:
        build: 'service-containers/glance/.'
        env_file: './config'
        hostname: 'glance-api'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '9292:9292'
        expose:
            - '9292'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'swift-proxy'
        command: '/start-glance-api.sh'

    glance-registry:
        build: 'service-containers/glance/.'
        env_file: './config'
        hostname: 'glance-registry'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '9291:9291'
        expose:
            - '9191'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'glance-api'
        command: '/start-glance-registry.sh'

    neutron-server:
        build: 'service-containers/neutron/.'
        env_file: './config'
        hostname: 'neutron-server'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '9696:9696'
        expose:
            - '9696'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
        command: '/start-neutron-server.sh'

    neutron-linuxbridge-agent:
        build: 'service-containers/neutron/.'
        env_file: './config'
        hostname: 'neutron-linuxbridge-agent'
        privileged: true
        network_mode: 'host'
        cap_add:
            - ALL
        sysctls:
            net.ipv4.conf.all.promote_secondaries: 1
            net.ipv4.ip_forward: 1
            net.ipv4.conf.all.rp_filter: 0
            net.ipv4.conf.default.rp_filter: 0
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'neutron-server'
        command: '/start-neutron-linuxbridge-agent.sh'

    neutron-dhcp-agent:
        build: 'service-containers/neutron/.'
        env_file: './config'
        hostname: 'neutron-dhcp-agent'
        privileged: true
        network_mode: 'host'
        cap_add:
            - 'ALL'
            - 'NET_ADMIN'
        sysctls:
            net.ipv4.conf.all.promote_secondaries: 1
            net.ipv4.ip_forward: 1
            net.ipv4.conf.all.rp_filter: 0
            net.ipv4.conf.default.rp_filter: 0
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'neutron-server'
        command: '/start-neutron-dhcp-agent.sh'

    neutron-metadata-agent:
        build: 'service-containers/neutron/.'
        env_file: './config'
        hostname: 'neutron-metadata-agent'
        privileged: true
        network_mode: 'host'
        cap_add:
            - 'NET_ADMIN'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'neutron-server'
        command: '/start-neutron-metadata-agent.sh'

    ironic-api:
        build: 'service-containers/ironic/.'
        env_file: './config'
        hostname: 'ironic-api'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '6385:6385'
        expose:
            - '6385'
        volumes:
            - 'ironic-imagedata-volume:/imagedata'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'neutron-server'
            - 'glance-api'
            - 'swift-proxy'
        command: '/start-ironic-api.sh'

    ironic-conductor:
        build: 'service-containers/ironic/.'
        env_file: './config'
        hostname: 'ironic-conductor'
        volumes:
            - 'ironic-imagedata-volume:/imagedata'
            - '/dev:/dev:rw'
        privileged: true 
        network_mode: 'host'
        ports:
            - '3260:3260'
        expose:
            - '3260'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'ironic-api'
        command: '/start-ironic-conductor.sh'

    ironic-tftp:
        build: 'service-containers/ironic/.'
        env_file: './config'
        hostname: 'ironic-tftp'
        ports:
            - '69:69/udp'
            - '69:69'
        expose:
            - '69'
            - '69/udp'
        volumes:
            - 'ironic-imagedata-volume:/imagedata'
        command: '/start-ironic-tftp.sh'

    ironic-nginx:
        build: 'service-containers/ironic/.'
        env_file: './config'
        hostname: 'ironic-nginx'
        extra_hosts:
            - 'control:192.168.1.6'
        ports: 
            - '8080:8080'
        expose:
            - '8080'
        volumes:
            - 'ironic-imagedata-volume:/imagedata'
        command: '/start-ironic-nginx.sh'

    ironic-iscsi:
        build: 'service-containers/ironic/.'
        env_file: './config'
        hostname: 'ironic-iscsi'
        privileged: true
        network_mode: 'host'
        volumes:
            - '/dev/disk:/dev/disk'
        command: '/start-ironic-iscsid.sh'

    nova-api:
        build: 'service-containers/nova/.'
        env_file: './config'
        hostname: 'nova-api'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '8774:8774'
            - '8775:8775'
        expose:
            - '8774'
            - '8775'
        command: '/start-nova-api.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'ironic-api'

    nova-placement:
        build: 'service-containers/nova/.'
        env_file: './config'
        hostname: 'nova-placement'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        ports:
            - '8778:8000'
        expose:
            - '8000'
        command: '/start-nova-placement.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'ironic-api'
            - 'nova-api'

    nova-conductor:
        build: 'service-containers/nova/.'
        env_file: './config'
        hostname: 'nova-conductor'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        command: '/start-nova-conductor.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'ironic-api'
            - 'nova-api'

    nova-scheduler:
        build: 'service-containers/nova/.'
        env_file: './config'
        hostname: 'nova-scheduler'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        command: '/start-nova-scheduler.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'ironic-api'
            - 'nova-api'

    nova-compute:
        build: 'service-containers/nova/.'
        env_file: './config'
        hostname: 'nova-compute'
        extra_hosts:
            - "control:192.168.1.6"
        links:
            - 'mariadb'
            - 'rabbitmq'
        command: '/start-nova-compute.sh'
        depends_on:
            - 'mariadb'
            - 'rabbitmq'
            - 'keystone-api'
            - 'ironic-api'
            - 'nova-api'

networks:
    swiftnet:
        driver: bridge
        ipam:
            config:
                - subnet: 172.16.16.0/24
